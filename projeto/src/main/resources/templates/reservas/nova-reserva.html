<!DOCTYPE html>
<html
  lang="pt-BR"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
>
  <head>
    <title>Nova Reserva</title>
  </head>
  <body>
    <!-- Page Content -->
    <div layout:fragment="content">
      <!-- Formulário de Reserva -->
      <div class="max-w-2xl mx-auto">
        <form
          th:action="@{/recepcao/reservas/nova}"
          th:object="${reserva}"
          method="post"
          class="space-y-6"
        >
          <!-- Card Principal -->
          <div
            class="card bg-base-100/80 backdrop-blur-sm shadow-xl border border-base-300/50"
          >
            <div class="card-body">
              <h2 class="card-title mb-6 text-2xl">
                <svg
                  class="w-6 h-6 text-primary mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
                Dados do Hóspede
              </h2>

              <!-- Nome -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium">Nome Completo</span>
                </label>
                <input
                  type="text"
                  th:field="*{nome}"
                  placeholder="Digite o nome completo do hóspede"
                  class="input input-bordered w-full"
                  required
                />
              </div>

              <!-- CPF -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium">CPF</span>
                </label>
                <input
                  type="text"
                  th:field="*{cpf}"
                  placeholder="000.000.000-00"
                  class="input input-bordered w-full"
                  maxlength="14"
                  required
                />
              </div>

              <!-- Tipo de Quarto -->
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-medium">Tipo de Quarto</span>
                </label>
                <select
                  th:field="*{tipoQuarto}"
                  class="select select-bordered w-full"
                  id="tipoQuarto"
                >
                  <option value="">Selecione o tipo de quarto</option>
                  <option value="SIMPLES">Quarto Simples</option>
                  <option value="SUITE">Suíte</option>
                  <option value="COBERTURA">Cobertura</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Card de Período da Reserva -->
          <div
            class="card bg-base-100/80 backdrop-blur-sm shadow-xl border border-base-300/50"
          >
            <div class="card-body">
              <h2 class="card-title mb-6 text-2xl">
                <svg
                  class="w-6 h-6 text-accent mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                Período da Reserva
              </h2>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Data de Início -->
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-medium">Data de Início</span>
                  </label>
                  <input
                    type="date"
                    th:field="*{dataInicio}"
                    class="input input-bordered w-full"
                    required
                    id="dataInicio"
                  />
                </div>

                <!-- Data Final -->
                <div class="form-control">
                  <label class="label">
                    <span class="label-text font-medium">Data Final</span>
                  </label>
                  <input
                    type="date"
                    th:field="*{dataFinal}"
                    class="input input-bordered w-full"
                    required
                    id="dataFinal"
                  />
                </div>
              </div>

              <!-- Informações do período -->
              <div
                class="bg-base-200 rounded-lg p-4 mt-4"
                id="info-periodo"
                style="display: none"
              >
                <div class="flex items-center gap-2 mb-2">
                  <svg
                    class="w-5 h-5 text-info"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                  <span class="font-medium text-sm">Resumo do Período</span>
                </div>
                <div class="text-sm text-base-content/70">
                  <p>
                    Duração:
                    <span id="duracao-estadia" class="font-semibold">-</span>
                  </p>
                  <p>
                    Início:
                    <span id="inicio-formatado" class="font-semibold">-</span>
                  </p>
                  <p>
                    Final:
                    <span id="final-formatado" class="font-semibold">-</span>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Seção de Seleção de Quarto -->
          <div
            class="card bg-base-100/80 backdrop-blur-sm shadow-xl border border-base-300/50"
          >
            <div class="card-body">
              <h2 class="card-title mb-4 text-2xl">
                <svg
                  class="w-6 h-6 text-secondary mr-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H3m2 0h4M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                  ></path>
                </svg>
                Seleção de Quarto
              </h2>

              <!-- Placeholder inicial -->
              <div
                id="placeholder-section"
                class="bg-base-200 rounded-lg p-8 text-center"
              >
                <div class="flex flex-col items-center gap-4">
                  <div
                    class="w-16 h-16 bg-base-300 rounded-full flex items-center justify-center"
                  >
                    <svg
                      class="w-8 h-8 text-base-content/50"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H3m2 0h4M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                      ></path>
                    </svg>
                  </div>
                  <div>
                    <h3 class="font-semibold text-lg mb-2">
                      Seleção de Quarto
                    </h3>
                    <p class="text-base-content/70">
                      Selecione primeiro o tipo de quarto para visualizar<br />
                      os quartos disponíveis
                    </p>
                  </div>
                </div>
              </div>

              <!-- Grid de quartos -->
              <div id="quartos-grid" class="hidden">
                <div class="mb-3">
                  <p class="text-sm text-base-content/70 mb-3">
                    Clique no quarto desejado para selecioná-lo:
                  </p>
                  <div
                    class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-3"
                    id="quartos-container"
                  >
                    <!-- Quartos inseridos aqui no JS -->
                  </div>

                  <div class="mt-4 pt-3">
                  </div>

                <!-- Quarto selecionado -->
                <div
                  id="quarto-selecionado"
                  class="hidden mt-4 p-4 bg-primary/10 rounded-lg border border-primary/30"
                >
                  <div class="flex items-center gap-3">
                    <div
                      class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-primary-content font-bold text-sm"
                    >
                      <span id="numero-selecionado"></span>
                    </div>
                    <div>
                      <p class="font-semibold text-primary">
                        Quarto Selecionado
                      </p>
                      <p class="text-sm text-base-content/70">
                        Número: <span id="detalhes-quarto"></span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Campo hidden para o quarto selecionado -->
              <input type="hidden" th:field="*{quartoId}" id="quartoId" />
            </div>
          </div>

          <!-- Botões de Ação -->
          <div class="flex gap-4 justify-end mb-6 mr-8">
            <a href="/reservas" class="btn btn-outline btn-lg">
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
              Cancelar
            </a>
            <button
              type="submit"
              class="btn btn-primary btn-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200"
            >
              <svg
                class="w-5 h-5 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
              Confirmar Reserva
            </button>
          </div>
        </form>
      </div>
    </div>

    <th:block layout:fragment="scripts">
      <!-- Script para injetar os dados dos quartos -->
      <script th:inline="javascript">
        window.quartosData = /*[[${quartos}]]*/ [];
      </script>

      <!-- Script principal -->
      <script th:src="@{/js/nova-reserva.js}"></script>

      <!-- Script para validação das datas -->
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          const dataInicio = document.getElementById('dataInicio');
          const dataFinal = document.getElementById('dataFinal');
          const infoPeriodo = document.getElementById('info-periodo');
          const duracaoEstadia = document.getElementById('duracao-estadia');
          const inicioFormatado = document.getElementById('inicio-formatado');
          const finalFormatado = document.getElementById('final-formatado');

          // Define data mínima como hoje
          const hoje = new Date().toISOString().split('T')[0];
          dataInicio.min = hoje;
          dataFinal.min = hoje;

          function formatarData(dataString) {
            // Corrige o problema de fuso horário ao fazer o parse da data YYYY-MM-DD
            const [ano, mes, dia] = dataString.split('-').map(Number);
            const data = new Date(ano, mes - 1, dia);

            const options = {
              day: 'numeric',
              month: 'long',
              year: 'numeric',
            };
            return data.toLocaleDateString('pt-BR', options);
          }

          function calcularDiferenca(inicio, fim) {
            const dataInicial = new Date(inicio);
            const dataFinal = new Date(fim);
            const diferencaMS = dataFinal - dataInicial;
            const dias = Math.ceil(diferencaMS / (1000 * 60 * 60 * 24));
            return dias;
          }

          function atualizarInfoPeriodo() {
            if (dataInicio.value && dataFinal.value) {
              const inicio = dataInicio.value;
              const fim = dataFinal.value;

              if (new Date(fim) > new Date(inicio)) {
                const dias = calcularDiferenca(inicio, fim);

                duracaoEstadia.textContent = `${dias} ${
                  dias === 1 ? 'dia' : 'dias'
                }`;
                inicioFormatado.textContent = formatarData(inicio);
                finalFormatado.textContent = formatarData(fim);

                infoPeriodo.style.display = 'block';
              } else {
                infoPeriodo.style.display = 'none';
              }
            } else {
              infoPeriodo.style.display = 'none';
            }
          }

          // Validação quando a data de início muda
          dataInicio.addEventListener('change', function () {
            if (this.value) {
              // Define data mínima para data final como um dia após a data de início
              const dataInicioObj = new Date(this.value);
              dataInicioObj.setDate(dataInicioObj.getDate() + 1);
              dataFinal.min = dataInicioObj.toISOString().split('T')[0];

              // Se a data final já estiver definida e for menor que a nova data mínima, limpa
              if (
                dataFinal.value &&
                new Date(dataFinal.value) <= new Date(this.value)
              ) {
                dataFinal.value = '';
              }
            }
            atualizarInfoPeriodo();
          });

          // Validação quando a data final muda
          dataFinal.addEventListener('change', function () {
            if (this.value && dataInicio.value) {
              if (new Date(this.value) <= new Date(dataInicio.value)) {
                alert('A data final deve ser posterior à data de início.');
                this.value = '';
                return;
              }
            }
            atualizarInfoPeriodo();
          });
        });
      </script>
    </th:block>
  </body>
</html>
