<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Nova Reserva</title>
</head>
<body>
<!-- Page Content -->
<div layout:fragment="content">
    <!-- Formulário de Reserva -->
    <div class="max-w-2xl mx-auto">
        <form th:action="@{/recepcao/reservas/nova}" th:object="${reserva}" method="post" class="space-y-6">

            <!-- Card Principal -->
            <div class="card bg-base-100/80 backdrop-blur-sm shadow-xl border border-base-300/50">
                <div class="card-body">
                    <h2 class="card-title mb-6 text-2xl">
                        <svg class="w-6 h-6 text-primary mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                        Dados do Hóspede
                    </h2>

                    <!-- Nome -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-medium">Nome Completo</span>
                        </label>
                        <input
                                type="text"
                                th:field="*{nome}"
                                placeholder="Digite o nome completo do hóspede"
                                class="input input-bordered w-full"
                                required
                        />
                    </div>

                    <!-- CPF -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-medium">CPF</span>
                        </label>
                        <input
                                type="text"
                                th:field="*{cpf}"
                                placeholder="000.000.000-00"
                                class="input input-bordered w-full"
                                maxlength="14"
                                required
                        />
                    </div>

                    <!-- Tipo de Quarto -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text font-medium">Tipo de Quarto</span>
                        </label>
                        <select th:field="*{tipoQuarto}" class="select select-bordered w-full" id="tipoQuarto">
                            <option value="">Selecione o tipo de quarto</option>
                            <option value="SIMPLES">Quarto Simples</option>
                            <option value="SUITE">Suíte</option>
                            <option value="COBERTURA">Cobertura</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Seção de Seleção de Quarto -->
            <div class="card bg-base-100/80 backdrop-blur-sm shadow-xl border border-base-300/50">
                <div class="card-body">
                    <h2 class="card-title mb-4 text-2xl">
                        <svg class="w-6 h-6 text-secondary mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H3m2 0h4M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                        Seleção de Quarto
                    </h2>

                    <!-- Placeholder inicial -->
                    <div id="placeholder-section" class="bg-base-200 rounded-lg p-8 text-center">
                        <div class="flex flex-col items-center gap-4">
                            <div class="w-16 h-16 bg-base-300 rounded-full flex items-center justify-center">
                                <svg class="w-8 h-8 text-base-content/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-4m-5 0H3m2 0h4M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="font-semibold text-lg mb-2">Seleção de Quarto</h3>
                                <p class="text-base-content/70">
                                    Selecione primeiro o tipo de quarto para visualizar<br>
                                    os quartos disponíveis
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Grid de quartos -->
                    <div id="quartos-grid" class="hidden">
                        <div class="mb-3">
                            <p class="text-sm text-base-content/70 mb-3">Clique no quarto desejado para selecioná-lo:</p>
                            <div class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-3" id="quartos-container">
                                <!-- Quartos inseridos aqui no JS -->
                            </div>

                            <div class="mt-4 pt-3">
                                <div class="flex flex-wrap gap-4 text-sm">
                                    <div class="flex items-center gap-2">
                                        <div class="w-4 h-4 bg-base-100 border-2 border-base-300 rounded-full"></div>
                                        <span class="text-base-content/70">Disponível</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <div class="w-4 h-4 bg-base-300 border-2 border-base-300 rounded-full relative">
                                            <div class="absolute inset-0 bg-red-500/20 rounded"></div>
                                        </div>
                                        <span class="text-base-content/70">Ocupado</span>
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <div class="w-4 h-4 bg-yellow-300/30 border-2 border-primary rounded-full"></div>
                                        <span class="text-base-content/70">Limpeza</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Quarto selecionado -->
                        <div id="quarto-selecionado" class="hidden mt-4 p-4 bg-primary/10 rounded-lg border border-primary/30">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center text-primary-content font-bold text-sm">
                                    <span id="numero-selecionado"></span>
                                </div>
                                <div>
                                    <p class="font-semibold text-primary">Quarto Selecionado</p>
                                    <p class="text-sm text-base-content/70">Número: <span id="detalhes-quarto"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Campo hidden para o quarto selecionado -->
                    <input type="hidden" th:field="*{quartoId}" id="quartoId" />
                </div>
            </div>

            <!-- Botões de Ação -->
            <div class="flex gap-4 justify-end">
                <a href="/reservas" class="btn btn-outline btn-lg">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    Cancelar
                </a>
                <button type="submit" class="btn btn-primary btn-lg hover:shadow-lg transform hover:scale-105 transition-all duration-200">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    Confirmar Reserva
                </button>
            </div>
        </form>
    </div>
</div>

<th:block layout:fragment="scripts">
    <!-- Script para injetar os dados dos quartos -->
    <script th:inline="javascript">
        window.quartosData = /*[[${quartos}]]*/ [];
    </script>

    <!-- Script principal -->
    <script th:src="@{/js/nova-reserva.js}"></script>
</th:block>

</body>
</html>
