<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-estoque}">
<head>
    <title>Editar Produto</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Editar Produto</h1>

        <div class="bg-white rounded-xl shadow-lg p-7 max-w-2xl mx-auto">
            <form th:action="@{/estoque/produtos/editar/{id}(id=${produto.id})}" th:object="${produto}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-4">
                    <label for="nome" class="block text-gray-700 text-sm font-bold mb-2">Nome</label>
                    <input type="text" id="nome" th:field="*{nome}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                </div>
                <div class="mb-4">
                    <label for="precoAtual" class="block text-gray-700 text-sm font-bold mb-2">Pre√ßo Atual</label>
                    <input type="number" step="0.01" id="precoAtual" th:field="*{precoAtual}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                </div>
                <div class="mb-4">
                    <label for="quantidade" class="block text-gray-700 text-sm font-bold mb-2">Quantidade</label>
                    <input type="number" id="quantidade" th:field="*{quantidade}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required />
                </div>

                <div class="flex items-center justify-end">
                    <a th:href="@{/estoque/produtos}" class="btn btn-ghost btn-lg mr-2">Cancelar</a>
                    <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
