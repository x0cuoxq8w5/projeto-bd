<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Hotel</title>
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar-recepcao :: navbar}"></div>

    <!-- Main Content + Gradient Background -->
    <div class="relative">
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-0 left-0 w-72 h-72 bg-gradient-to-br from-blue-400/20 to-purple-400/20 rounded-full blur-3xl transform -translate-x-1/2 -translate-y-1/2"></div>
            <div class="absolute top-1/3 right-0 w-96 h-96 bg-gradient-to-br from-indigo-400/20 to-pink-400/20 rounded-full blur-3xl transform translate-x-1/2"></div>
            <div class="absolute bottom-0 left-1/3 w-80 h-80 bg-gradient-to-br from-purple-400/20 to-blue-400/20 rounded-full blur-3xl transform translate-y-1/2"></div>
        </div>

        <!-- Content Container -->
        <div class="relative container mx-auto px-4 py-8">
            <!-- Content -->
            <div th:replace="~{fragments/breadcrumbs :: breadcrumb}"></div>
            <div layout:fragment="content"></div>
        </div>
    </div>


    <!-- JavaScript -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
